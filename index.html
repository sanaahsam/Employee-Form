<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="mt-4 mb-4">Employee Form using the JPDW API</h1>
    <form class="w-50">
      <div class="form-fields d-flex flex-column mb-3">
        <div class="form-element">
          <label>Employee ID</label>
          <input id="employeeId" placeholder="Enter Employee ID" />
          <p class="errormsg" id="idError"></p>
        </div>
        <div class="form-element">
          <label>Employee name</label>
          <input id="employeeName" placeholder="Enter Employee name" />
          <p class="errormsg" id="nameError"></p>
        </div>
        <div class="d-flex flex-wrap justify-content-between">
          <div class="form-element2">
            <label>Basic salary</label>
            <input
              id="basicSalary"
              type="number"
              placeholder="Enter Basic salary"
            />
            <p class="errormsg" id="salaryError"></p>
          </div>

          <div class="form-element2">
            <label>Deduction </label>
            <input id="deduction" type="number" placeholder="deduction " />
            <p class="errormsg" id="deductionError"></p>
          </div>

          <div class="form-element2">
            <label>HRA</label>
            <input id="hra" type="number" placeholder="Enter HRA" />
            <p class="errormsg" id="hraError"></p>
          </div>
          <div class="form-element2">
            <label>DA</label>
            <input id="DA" type="number" placeholder="Enter DA" />
            <p class="errormsg" id="DAError"></p>
          </div>
        </div>
      </div>
      <div class="w-100 d-flex justify-content-between mb-3">
        <button id="newBtn" type="button" class="btn btn-primary btn-lg">
          New
        </button>
        <button id="saveBtn" type="button" class="btn btn-primary btn-lg">
          Save
        </button>
        <button id="editBtn" type="button" class="btn btn-primary btn-lg">
          Edit
        </button>
        <button id="changeBtn" type="button" class="btn btn-primary btn-lg">
          Change
        </button>
        <button id="resetBtn" type="button" class="btn btn-primary btn-lg">
          Reset
        </button>
      </div>
      <div class="w-75 mx-auto d-flex justify-content-between">
        <button id="firstBtn" type="button" class="btn btn-primary btn-lg">
          First
        </button>
        <button id="previousBtn" type="button" class="btn btn-primary btn-lg">
          Previous
        </button>
        <button id="nextBtn" type="button" class="btn btn-primary btn-lg">
          Next
        </button>
        <button id="lastBtn" type="button" class="btn btn-primary btn-lg">
          Last
        </button>
      </div>
    </form>
  </body>
  <script src="index.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
